<div class="text-center p-3 bg-dark">
</div>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="p-4 border rounded bg-light shadow">
    <form [formGroup]="loginForm">
      <p class="text-danger">{{loginError}}</p>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input formControlName="username" class="form-control" id="username">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
          <div *ngIf="username.errors?.['required']">
            El usuario es requerido.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Clave</label>
        <input formControlName="password" type="password" class="form-control" id="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">
            La clave es requerida.
          </div>
        </div> 
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
    </form>
  </div>
</div>
